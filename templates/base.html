<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Pharmascheduler{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center">
        {% comment %} <img src="{% static 'logo.png' %}" alt="Logo" class="h-10 w-10 mr-2"> {% endcomment %}
        <span class="text-xl font-bold text-gray-800">Pharmascheduler</span>
      </div>
      
      <!-- Links -->
      <ul class="flex space-x-4">
        <li><a href="#" class="text-gray-700 hover:text-gray-900">Schedule</a></li>
        <li>
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="text-gray-700 hover:text-gray-900">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto mt-6">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
