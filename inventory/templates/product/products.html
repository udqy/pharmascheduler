{% extends 'base.html' %}

{% block content %}
    <h2>Products List</h2>
    <div class="mt-4">
        <a href="{% url 'add_product' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add New Product</a>
    </div>
    <table id="defaultTable" class="stripe hover w-full">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_id }}</td>
                <td>{{ product.product_name }}</td>
                <td>
                    <a href="{% url 'edit_product' product.product_id %}" class="text-blue-500 hover:text-blue-700">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No products available. Please upload <a class="text-blue-500 underline hover:text-blue-700" href="{% url 'upload_products' %}">here</a>.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
