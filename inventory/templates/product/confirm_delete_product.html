{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Confirm Delete Product</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="mb-4">Are you sure you want to delete the product: <strong>{{ product.product_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between mt-4">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirm Delete
                </button>
                <a href="{% url 'edit_product' product.product_id %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
    <a href="{% url 'display_products' %}" class="text-blue-500 hover:text-blue-700">Back to Products List</a>
{% endblock %}
